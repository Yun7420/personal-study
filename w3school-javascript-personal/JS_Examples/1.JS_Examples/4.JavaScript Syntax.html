<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Syntax</title>
  </head>
  <body>
    <!-- JavaScript statements -->
    <!-- 자바스크립트 프로그램은 컴퓨터가 실행할 문장 목록이다. -->
    <p id="demo"></p>
    <script>
      var x, y, z;
      x = 5;
      y = 6;
      z = x + y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- JavaScript numbers -->
    <!-- 숫자는 소수점을 사용하거나 사용하지 않고 쓸 수 있습니다. -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 10.5;
    </script>

    <!-- JavaScript strings -->
    <!-- 문자열은 큰따옴표 또는 작은따옴표로 작성할 수 있습니다. -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = "John Doe";
    </script>

    <!-- JavaScript variables -->
    <!-- 이 예제에서 x는 변수로 정의됩니다. 그런 다음 x에는 6의 값이 할당됩니다 -->
    <p id="demo"></p>
    <script>
      let x;
      x = 6;
      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- JavaScript operators -->
    <!-- 자바스크립트는 산술 연산자를 사용하여 값을 계산한다. -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = (5 + 6) * 10;
    </script>

    <!-- JavaScript assignment -->
    <!-- JavaScript에서 = 연산자는 변수에 값을 할당하는 데 사용됩니다. -->
    <p id="demo"></p>
    <script>
      let x, y;
      x = 5;
      y = 6;
      document.getElementById("demo").innerHTML = x + y;
    </script>

    <!-- JavaScript expressions (using constants) -->
    <!-- 식을 값으로 계산합니다 -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 5 * 10;
    </script>

    <!-- JavaScript expressions (using strings) -->
    <!-- 식은 값으로 계산됩니다. -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = "John" + " " + "Doe";
    </script>

    <!-- JavaScript expressions (using variables) -->
    <!-- 식은 값으로 계산됩니다. -->
    <p id="demo"></p>
    <script>
      var x;
      x = 5;
      document.getElementById("demo").innerHTML = x * 10;
    </script>

    <!-- JavaScript keywords -->
    <!-- var 키워드를 사용하여 변수 생성 -->
    <p id="demo"></p>
    <script>
      var x, y;
      x = 5 + 6;
      y = x * 10;
      document.getElementById("demo").innerHTML = y;
    </script>

    <!-- JavaScript comments -->
    <!-- JavaScript 주석이 실행되지 않음 -->
    <p id="demo"></p>
    <script>
      var x;
      x = 5;
      // x = 6; I will not be executed.
      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- JavaScript is case sensitive -->
    <!-- 자바스크립트는 대소문자를 구분합니다 -->
    <p id="demo"></p>
    <script>
      var lastname, lastName;
      lastname = "Doe";
      lastName = "Peterson";
      document.getElementById("demo").innerHTML = lastname;
    </script>
  </body>
</html>
