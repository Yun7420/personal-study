<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
  </head>
  <body>
    <!-- An onclick event changes an HTML element -->
    <!-- 클릭하면 HTML 요소가 변경됩니다 -->
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML=new Date()">
      The time is
    </button>

    <!-- An onclick event changes its own element -->
    <!-- 클릭 시 이벤트가 자체 요소를 변경합니다 -->
    <p id="demo"></p>
    <button onclick="this.innerHTML=new Date()">The time is</button>

    <!-- An onclick event calls a function -->
    <!-- 클릭 시 이벤트가 함수를 호출합니다 -->
    <p id="demo"></p>
    <button onclick="displayDate()">The time is</button>

    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = new Date();
      }
    </script>
  </body>
</html>
