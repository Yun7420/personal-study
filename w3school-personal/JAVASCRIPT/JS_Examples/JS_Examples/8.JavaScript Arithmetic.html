<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Arithmetic</title>
  </head>
  <body>
    <!-- The addition (+) operator -->
    <!-- + 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x + y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- The subtraction (-) operator -->
    <!-- - 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x - y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- The multiplication (*) operator -->
    <!-- * 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x * y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- The division (/) operator -->
    <!-- / 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x / y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- The modulus (%) operator -->
    <!-- % 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 2;
      let z = x % y;

      document.getElementById("demo").innerHTML = z;
    </script>

    <!-- The increment (++) operator -->
    <!-- 예제에서 x는 y에 할당되기 전에 증분됩니다(미리 증분됨). -->
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var x = 5;
      var y = ++x;

      document.getElementById("demo1").innerHTML = x;
      document.getElementById("demo2").innerHTML = y;
    </script>

    <!-- The decrement (--) operator -->
    <!-- 예제에서 x는 y에 할당되기 전에 감소됩니다(미리 감소됨). -->
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var x = 5;
      var y = --x;

      document.getElementById("demo1").innerHTML = x;
      document.getElementById("demo2").innerHTML = y;
    </script>
  </body>
</html>
