<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment</title>
  </head>
  <body>
    <!-- The = assignment operator -->
    <!-- = 연산자 -->
    <p id="demo"></p>

    <script>
      let x = 10;
      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- The += assignment operator -->
    <!-- + 연산자 -->
    <p id="demo"></p>
    <script>
      let x = 10;
      x += 5;

      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- The -= assignment operator -->
    <!-- - 연산자 -->
    <p id="demo"></p>
    <script>
      let x = 10;
      x -= 5;

      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- The *= assignment operator -->
    <!-- * 연산자 -->
    <p id="demo"></p>
    <script>
      let x = 10;
      x *= 5;

      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- The /= assignment operator -->
    <!-- / 연산자 -->
    <p id="demo"></p>
    <script>
      let x = 10;
      x /= 5;

      document.getElementById("demo").innerHTML = x;
    </script>

    <!-- The %= assignment operator -->
    <!-- % 연산자 -->
    <p id="demo"></p>
    <script>
      let x = 10;
      x %= 5;

      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
